<ion-header>
	<ion-toolbar color="primary">
		<ion-buttons slot="start">
			<ion-menu-button>
				<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
					<path d="M20 7L4 7" stroke="#4AC6B7" stroke-width="1.5" stroke-linecap="round" />
					<path opacity="0.5" d="M20 12L4 12" stroke="#4AC6B7" stroke-width="1.5" stroke-linecap="round" />
					<path d="M20 17L4 17" stroke="#4AC6B7" stroke-width="1.5" stroke-linecap="round" />
				</svg>
			</ion-menu-button>
		</ion-buttons>
		<ion-title>{{ 'mf-password-change' | translate }}</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" [scrollY]="false" class="auth-page">
	<div class="auth-content w-100 h-100 flex aic jcs full-bg">
		<div class="form-wrapper h-100 flex aic jcs">
			<form #form="ngForm" (ngSubmit)="submit(form)">
				<ion-list>
					<ion-item>
						<ion-input class="form-control" placeholder="{{ 'mf-enter-your-password' | translate }}"
						type="password" name="password" [(ngModel)]="item.password" required field="password"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input class="form-control" placeholder="{{ 'mf-enter-new-password' | translate }}"
						type="password" name="newPassword" [(ngModel)]="item.newPassword" required field="newPassword"></ion-input>
					</ion-item>
					<ion-item>
						<ion-input class="form-control" placeholder="{{ 'mf-enter-new-password' | translate }}"
						type="password" name="reNewPassword" [(ngModel)]="item.reNewPassword" required field="reNewPassword"></ion-input>
					</ion-item>
				</ion-list>

				<ion-button type="submit" color="tertiary" class="main-action">{{ 'mf-save' | translate }}</ion-button>
			</form>
			<ion-loading></ion-loading>
		</div>
	</div>
</ion-content>

<ion-footer>
	<!-- <app-tabs></app-tabs> -->
</ion-footer>
